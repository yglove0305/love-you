<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>채은이의 친구</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fef6ff, #e1f4ff);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #5c5c8a;
    }

    .card {
      background-color: white;
      border: 4px dashed #add8ff;
      border-radius: 30px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #6c7ee1;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .cinnamoroll {
      width: 150px;
      margin: 20px auto 0;
      display: block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>채은이의 친구가 되어주신 분 감사합니다!</h1>
    <p>소중한 인연에 감사드려요 💖<br>항상 따뜻한 마음으로 함께해요!</p>
    <img class="cinnamoroll" src="https://upload.wikimedia.org/wikipedia/ko/4/4b/Cinnamoroll_Character.png" alt="시나모롤 이미지" />
  </div>
</body>
</html>
